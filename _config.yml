title: Hello, world! I'm Akshay Pratap Singh
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "akshay-365.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Akshay Pratap Singh # add your name
author-img: profile-pic.png # add your photo
about-author: I am a Python developer focusing on back-end development. Always hungry to keep learning. # add description
social-twitter: # add your Twitter handle
social-instagram: akshaypratap_official # add your Facebook handle
social-github: Akshay-365 # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
# discus-identifier: mr-brown # add your discus identifier

#Time-zone
timezone: "Asia/Kolkata"

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-assets # If you use jekyll-assets for image management
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
